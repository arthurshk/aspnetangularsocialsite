<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" required [(ngModel)]="email" name="email" #emailModel="ngModel">
      <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)">
        <div *ngIf="emailModel.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="emailModel.errors?.['email']">
          Enter a valid email.
        </div>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" required [(ngModel)]="password" name="password" #passwordModel="ngModel">
      <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)">
        <div *ngIf="passwordModel.errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswordModel="ngModel">
      <div *ngIf="confirmPasswordModel.invalid && (confirmPasswordModel.dirty || confirmPasswordModel.touched)">
        <div *ngIf="confirmPasswordModel.errors?.['required']">
          Confirm Password is required.
        </div>
        <div *ngIf="password !== confirmPassword">
          Passwords do not match.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <div *ngIf="message">
    {{ message }}
  </div>
</div>
